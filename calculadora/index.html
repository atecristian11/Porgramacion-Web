<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
      <h1>Bienvenidos a la calculadora CALL</h1>
    <div class="bloque">
      <div class="calculadora">
        <div class="display" id="display">
          <!-- <div id="valorAnterior">321</div> -->
          <!-- <div id="valorActual">*32</div> -->
        </div>
        <button class="col2">C</button>
        <button>&larr;</button>
        <button class="operador">/</button>
        <button class="numero" id="btn7">7</button>
        <button class="numero" id="btn8">8</button>
        <button class="numero" id="btn9">9</button>
        <button class="operador">*</button>
        <button class="numero" id="btn4">4</button>
        <button class="numero" id="btn5">5</button>
        <button class="numero" id="btn6">6</button>
        <button class="operador">-</button>
        <button class="numero" id="btn1">1</button>
        <button class="numero" id="btn2">2</button>
        <button class="numero" id="btn3">3</button>
        <button class="operador">+</button>
        <button class="col2 numero" id="btn0">0</button>
        <button class="numero" id="punto">.</button>
        <button class="operador">=</button>

        
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
